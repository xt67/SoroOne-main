<svg width="1024" height="1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="20"/>
      <feOffset dx="0" dy="10" result="offset" />
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgGradient)" rx="180"/>
  
  <!-- White background circle for contrast -->
  <circle cx="512" cy="512" r="400" fill="rgba(255,255,255,0.1)" />
  
  <!-- Chart bars representing data visualization -->
  <rect x="200" y="400" width="100" height="300" fill="#60A5FA" rx="15"/>
  <rect x="340" y="250" width="100" height="450" fill="#34D399" rx="15"/>
  <rect x="480" y="450" width="100" height="250" fill="#FBBF24" rx="15"/>
  <rect x="620" y="320" width="100" height="380" fill="#F87171" rx="15"/>
  
  <!-- SoroOne "S" Letter -->
  <text x="512" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="280" font-weight="bold" fill="white" filter="url(#shadow)">S</text>
</svg>
