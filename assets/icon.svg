<svg width="1024" height="1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offset" />
      <feFlood flood-color="#000000" flood-opacity="0.15"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgGradient)" rx="180"/>
  
  <!-- Chart container background -->
  <rect x="150" y="200" width="724" height="500" fill="#FFFFFF" rx="20" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Chart bars representing data visualization -->
  <rect x="220" y="350" width="80" height="280" fill="#1F2937" rx="8"/>
  <rect x="330" y="280" width="80" height="350" fill="#1F2937" rx="8"/>
  <rect x="440" y="400" width="80" height="230" fill="#1F2937" rx="8"/>
  <rect x="550" y="320" width="80" height="310" fill="#1F2937" rx="8"/>
  <rect x="660" y="250" width="80" height="380" fill="#1F2937" rx="8"/>
  
  <!-- Chart trend line connecting bar tops -->
  <polyline points="260,350 370,280 480,400 590,320 700,250" 
            fill="none" 
            stroke="#3B82F6" 
            stroke-width="6" 
            stroke-linecap="round"
            stroke-linejoin="round"/>
  
  <!-- Chart dots on trend line -->
  <circle cx="260" cy="350" r="8" fill="#3B82F6"/>
  <circle cx="370" cy="280" r="8" fill="#3B82F6"/>
  <circle cx="480" cy="400" r="8" fill="#3B82F6"/>
  <circle cx="590" cy="320" r="8" fill="#3B82F6"/>
  <circle cx="700" cy="250" r="8" fill="#3B82F6"/>
  
  <!-- X-axis line -->
  <line x1="200" y1="650" x2="820" y2="650" stroke="#9CA3AF" stroke-width="2"/>
  
  <!-- Y-axis line -->
  <line x1="200" y1="230" x2="200" y2="650" stroke="#9CA3AF" stroke-width="2"/>
  
  <!-- SoroOne text -->
  <text x="512" y="800" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="120" font-weight="700" fill="#1F2937" filter="url(#shadow)">SoroOne</text>
</svg>
